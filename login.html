<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <form class="login-box" onsubmit="return saveData()">
        <div class="login-header">
            <header>login</header>
        </div>
        <div class="input-box">
            <input type="text" id="username" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
            </section>
            <section>
                <a href="#">Forgot Password</a>
            </section>
        </div>
        <div class="input-submit">
            <button type="submit" class="submit-btn"  >login</button>
        </div>
        
    </form>

        function saveData() {
            var textValue = document.getElementById('username').value;
            var textValue1 = document.getElementById('password').value;
           
            if (textValue === 'elfahd' && textValue1 === 'gym11234') {

            } else {

            }
        }
    </script>
</body>
</html>
